<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DIV SPAN</title>
</head>
<body>
    <h1>div vs span</h1>

    <p>
        Back <a href="..">home</a>
    </p>

    <div>
        <p>This paragraph and the following list are in the same "div" block.</p>
        <ul>
            <li>One</li>
            <li>Two</li>
            <li>Three</li>
            <li>Four</li>
        </ul>
    </div>

    <p>
        This is a plain paragraph containing <span>an inline group</span>, known as a "span".
    </p>
</body>
</html>
