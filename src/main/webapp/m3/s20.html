<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Date</title>
</head>

<body>
    <h1>Date</h1>

    <p>
        Back <a href=".">home</a>
    </p>

    <textarea id="target" rows="20" cols="80"></textarea>

    <script type="text/javascript">
        let target = document.getElementById('target');

        let now = new Date();
        target.value += now + '\n';
        target.value += "Today is " + now.getDate() + ", month " + (now.getMonth() + 1) + '\n';
    </script>
</body>

</html>
