<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Object /1</title>
</head>

<body>
    <h1>Object /1</h1>

    <p>
        Back <a href=".">home</a>
    </p>

    <textarea id="target" rows="20" cols="80"></textarea>

    <script type="text/javascript">
        function Person(first, last) {
            this.first = first;
            this.last = last;

            this.hello = () => 'Hello from ' + p.first;
        }

        let p = new Person('Tom', 'Jones');

        let target = document.getElementById('target');
        target.value += p.first + ', ' + p.last + '\n';
        target.value += p.hello() + '\n';

        delete p.last;
        p.middle = 'H.';
        target.value += p.first + ', ' + p.middle + ', ' + p.last + '\n';
    </script>
</body>

</html>
