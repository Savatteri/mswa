<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Variables</title>
</head>

<body>
    <h1>Variables</h1>

    <p>
        Back <a href=".">home</a>
    </p>

    <textarea id="target" rows="20" cols="80"></textarea>

    <script type="text/javascript">
        let target = document.getElementById('target');

        // string
        let name = 'Bob';
        target.value += 'hello ' + name + ' (' + typeof name + ')\n';

        // number
        let value = 42;
        target.value += value + ' (' + typeof value + ')\n';

        // boolean
        let flag = true;
        target.value += flag + ' (' + typeof flag + ')\n';

        // object
        let dog = { name: 'Zip', breed: 'Alsatian' };
        target.value += dog + '\n';
        target.value += dog.name + ' is an ' + dog.breed + ' (' + typeof dog + ')\n';

        // array is kind of object
        let data = [1, 'Tom', false];
        target.value += data + ' (' + typeof data + ')\n';

        // const number
        const z = 42;
        target.value += z + ' is constant (' + typeof z + ')\n';

        let x;
        let y = null;
        target.value += x + ' (' + typeof x + '), ' + y + ' (' + typeof y + ')\n';
    </script>
</body>

</html>
