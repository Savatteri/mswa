<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Other loops</title>
</head>

<body>
    <h1>Other loops</h1>

    <p>
        Back <a href=".">home</a>
    </p>

    <textarea id="target" rows="20" cols="80"></textarea>

    <script type="text/javascript">
        let target = document.getElementById('target');

        let props = { a: 1, b: 2, c: 3 };
        for (let prop in props) {
            target.value += `${prop} is ${props[prop]}\n`;
        }

        let ys = [1, 2, 3, 4, 5, 6];
        for (let y of ys) {
            target.value += `> ${y}\n`;
        }

        ys.forEach((y) => {
            target.value += `>> ${y}\n`;
        });
    </script>
</body>

</html>
