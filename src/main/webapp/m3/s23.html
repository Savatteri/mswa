<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Array - methods</title>
</head>

<body>
    <h1>Array - methods</h1>

    <p>
        Back <a href=".">home</a>
    </p>

    <textarea id="target" rows="20" cols="80"></textarea>

    <script type="text/javascript">
        let target = document.getElementById('target');

        let data = new Array(5);
        target.value += 'Data is: ' + data + '\n';

        data.fill(0);
        target.value += 'Data is: ' + data + '\n';

        data = Array.from('hello');
        target.value += 'Data is: ' + data + '\n';
    </script>
</body>

</html>
