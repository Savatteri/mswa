<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Set &amp; Map</title>
</head>

<body>
    <h1>Set &amp; Map</h1>

    <p>
        Back <a href=".">home</a>
    </p>

    <textarea id="target" rows="20" cols="80"></textarea>

    <script type="text/javascript">
        let target = document.getElementById('target');

        let set = new Set(Array.from('hello'));
        target.value += `my set has ${set.size} elements\n`;
        set.forEach(item => {
            target.value += item + '\n';
        });



        let map = new Map();
        target.value += `my map had ${map.size} elements. Let's add something to it:\n`;

        for (let i = 0; i < 6; i++) {
            map.set(i, String.fromCodePoint('A'.charCodeAt(0) + i));
        }

        map.forEach((v, k) => {
            target.value += `${k} --> ${v}\n`;
        });
    </script>
</body>

</html>
