<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Template literals</title>
</head>

<body>
    <h1>Template literals</h1>

    <p>
        Back <a href=".">home</a>
    </p>

    <textarea id="target" rows="20" cols="80"></textarea>

    <script type="text/javascript">
        let target = document.getElementById('target');

        let x = 12;
        let y = 24;

        target.value += `Sum is ${x + y}\n`;
    </script>
</body>

</html>
